<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>HUD</title>
		<style>
			body {
				margin: 0;
				--t-col: #c29933;
				--ct-col: #4078a0;
				--bg-col: rgba(0, 0, 0, 0.8);
				--t-col-filter: invert(58%) sepia(86%) saturate(353%) hue-rotate(5deg) brightness(119%) contrast(89%);
				--ct-col-filter: invert(46%) sepia(25%) saturate(996%) hue-rotate(162deg) brightness(88%) contrast(84%);
			}

			@keyframes firing-anim {
				from {opacity: 1}
				to {opacity: 0}
			}

			.firing-animation {
				animation: firing-anim 0.5s forwards;
			}

			
		</style>
	</head>
	<body>
		<div id="game"></div>

		<script src="hud/App.tsx"></script>
	</body>
